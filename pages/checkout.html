  <!DOCTYPE html>
<html>
<head>
  <title>Sandwich Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
    }
    
    .form-group select {
      width: 100%;
      padding: 5px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sandwich Checkout</h1>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="sandwich">Sandwich:</label>
        <select id="sandwich" required>
          <option value="">Select a sandwich</option>
          <option value="BLT">BLT</option>
          <option value="Turkey">Turkey</option>
          <option value="Ham">Ham</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Place Order</button>
      </div>
    </form>
  </div>
  
  <script>
    // Handle form submission
    const form = document.getElementById('checkoutForm');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Retrieve form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const sandwich = document.getElementById('sandwich').value;
      
      // Perform validation (e.g., check if all fields are filled)
      if (name && email && sandwich) {
        // Perform further processing (e.g., send data to server)
        alert('Order placed successfully!');
        form.reset();
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
